<head>
  <title>D3-Designer</title>
</head>

<body>
</body>


<!--
*************************
*   Utility Functions   *
*************************
-->

<template name="header">

    <div class="navbar-fixed-top">
      <div class="header flexbox">
        <ul class="flexbox">
          <li class="logo"><img id=logo src="/images/logo_thin.png" width="80px" ></li>
          <li class="b1"><img id=logo_words src="/images/logo_words thin.png" width="300px" ></li>
          <!-- <li class="b1"><a href="/aboutus">D3 Accelerator</a></li> -->
          <li class="b2"><a href="/">Home</a></li>
          <li class="b3"><a href="/update">Intro.</a></li>
          <li class="b4"><a href="/switch">Flow</a></li>
          <li class="b4"><a href="/empowerment">Empowerment</a></li>
          <li class="b5"><a href="/switch">About Us</a></li>
        </ul>
      </div>
    </div>
    <div>
      <div class="rectangle" id="rectangle"></div>
    </div>

</template>

<template name="figure">
  <figure style={{style}}>{{{value}}}</figure>
</template>

<template name="footer">
  <div class="">
    Copyright (c) 2017 Copyright Holder All Rights Reserved.
  </div>
</template>

<!--
*************************
*        Modules        *
*************************
-->

<template name="empowerment">
  {{> header}}
  <div class="empowerment">
    <section class="empowermentContainer">
        <div id="carousel">
          {{#each figures}}
            {{> figure}}
          {{/each}}
        </div>
      </section>

      <section id="options">
        <p id="navigation">
          <div id="previous">Previous</div>
          <div id="next">Next</div>
        </p>

      </section>
  </div>
</template>

<template name="flow">

</template>

<!--
***********************
*        Pages        *
***********************
-->


<template name="index">
    {{> header}}
  <div class="first_section flexbox layout">
    <div id="video">
      <!-- <iframe width="780" height="520" src="https://www.youtube.com/embed/TXce2zRL-Dc?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe> -->
      <img id=logo src="/images/video.png" width=700px >
    </div>
    <div id="slogan">
      <h1 class="heading">A Design Pattern for<br>Achieving<br class="hidden-xs">Destination of Digital Ecosystem</h1>
    </div>
  </div>

  <div class="rectangle" id="rectangle2"></div>

  <div class="second layout flexbox">


      <section class="boxContainer">
        <!-- <div id="cube" class="show-front panels-backface-invisible"> -->
        <div id="cube" class="show-front">
          <figure class="front">1</figure>
          <figure class="back">2</figure>
          <figure class="right">3</figure>
          <figure class="left">4</figure>
          <figure class="top">5</figure>
          <figure class="bottom">6</figure>
        </div>
      </section>

      <section id="options">
        <p id="show-buttons">
          <button class="show-front">Show 1</button>
          <button class="show-back">Show 2</button>
          <button class="show-right">Show 3</button>
          <button class="show-left">Show 4</button>
          <button class="show-top">Show 5</button>
          <button class="show-bottom">Show 6</button>
        </p>
      </section>
    <!-- <div>
      <img id=logo src="/images/temp_second_left.png" height="500px">
    </div>
    <div>
      <img id=logo src="/images/temp_second_right.png" height="500px">
    </div> -->
  </div>

  <div class="third layout">
  </div>
  {{> footer}}
</template>

<template name="manage">
</template>
